{% extends 'collectdata/nav.html' %}



{% block body_block%}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    .form-group
    {
        width:85%;
    }
    h3{
        font-family:Verdana;
        font-size: 250%;
        font-family: 'Abel', sans-serif;
        text-align: center;
    }
    .container
    {
        font-family: 'Abel', sans-serif;
    }
</style>
<div class="container">
<h3>Solar Fire Database Management</h3>
  <form method="POST">
    {% csrf_token %} 
    <div class="form-group">
      <label for="Name"><h6>Name:</h6></label>
      <select id="name" name="name">
          {% for records in re %}        
              <option value="{{ records.pk }}">{{records.name}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="date"><h6>Date:</h6></label>
      <input type="date" class="form-control" id="date" placeholder="date" name="date">
    </div>
    <div class="form-group">
        <label for="start time"><h6>Start Time(24 hours):</h6></label>
        <input type="time" class="form-control" id="starttime" placeholder="start time" name="stime">
    </div>
    <div class="form-group">
        <label for="stop time"><h6>Stop Time(24 hours):</h6></label>
        <input type="time" class="form-control" id="stoptime" placeholder="stop time" name="ftime">
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-sm btn-info" name="OK" value="Total Time" onclick="calculatetime()"><br>
        <label for="total time"><h6>Total Time:</h6></label> 
        <input type="text" class="form-control" id="totaltime" placeholder="total time" name="totaltime">
    
    </div>
    <script>
        
        function calculatetime()
            {
                var s_time = document.getElementById("starttime").value;
                var f_time = document.getElementById("stoptime").value;
                time= moment.duration(moment(f_time, "HH:mm").diff(moment(s_time, "HH:mm")));
                total=(`${time.hours()}:${time.minutes()}`);
                document.getElementById("totaltime").value = total;
            }
        
    </script>
 
    <div class="form-group">
        <label for="first perception"><h6>First Perception(0-100%):</h6></label>
        <input type="number" class="form-control" id="fp" placeholder="first perception" name="firstperception">
    </div>

    <div class="form-group">
        <label for="last perception"><h6>last Perception(0-100%):</h6></label>
        <input type="number" class="form-control" id="lp" placeholder="last perception" name="lastperception">
    </div>
    <div class="form-group">

        <div id="totalDrawing"></div>

        <table class="table">
                <thead>
                <tr>
                    <td><input type="button" class="btn btn-sm btn-info" name="Sumbit" value="Correct" onclick="corrected()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info" name="Sumbit" value="Displaced" onclick="disp()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info"name="Sumbit" value="Total Meld" onclick="total_melded()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info"name="Sumbit" value="Correct Meld" onclick="corect_melded()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info"name="Sumbit" value="Incorect Meld" onclick="incorect_melded()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info"name="Sumbit" value="Total Correct Meld" onclick="total_corect_melded()"/></td>
                    <td><input type="button" class="btn btn-sm btn-info"name="Sumbit" value="Total Incorect Meld" onclick="total_incorect_melded()"/></td>
                            
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" id="co" placeholder="correct(%)" name="correct"></td>
                    <td><input type="text" class="form-control" id="di" placeholder="displaced(%)" name="displaced"></td>
                    <td><input type="text" class="form-control" id="ml" placeholder="total meld(%)" name="total_meld"></td>
                    <td><input type="text" class="form-control" id="co-ml" placeholder="correct meld" name="correct_meld"></td>
                    <td><input type="text" class="form-control" id="in-ml" placeholder="incorrect meld" name="incorrect_meld"></td>
                    <td><input type="text" class="form-control" id="to-co-ml" placeholder="total correct meld(%)" name="total_correct_meld"></td>
                    <td><input type="text" class="form-control" id="to-in-ml" placeholder="total incorrect meld(%)" name="total_incorrect_meld"></td>
                </tr>
                </tbody>
        </table>

        <script>
            var drawingvalue=0;
            var drawingvalue1=0;
            var total_meld=0
            var melddrawingcorect = 0;
            var melddrawingincorect=0;
            function drawing()
            {
                    var val1 = parseInt(document.getElementById("td").value);
                    table = `<table class="table ">`

                    table += `<tr><td>correct</td>`
                    for(i=0;i<val1;i++){
                        table+=`<td><input type="number" class='form-control' onchange="oncorrect(this.value)" id="cb" max=1 min=0 step="any"></td>`
                    }
                    table += '</tr>'

                    table += `<tr><td>incorrect</td>`
                    for(i=0;i<val1;i++){
                        table+=`<td><input type="number" class='form-control' onchange="incorrect(this.value)" id="box"  max=1 min=0 step="any"></td>`
                    }
                    table += '</tr>'

                    table += '</table>'
                    document.getElementById('totalDrawing').innerHTML = table

            }
            function oncorrect(value)
            { 
                value = parseFloat(value);
                if ((value < 1) & (value >= 0))
                {
                    melddrawingcorect += value; 
                    total_meld +=1             
                }
                else((value < 1) & (value >= 0))
                {
                    drawingvalue += value;
                }

            }
        
            function incorrect(value)
            {
                value = parseFloat(value); 
                if ((value < 1) & (value >= 0)){
                    melddrawingincorect += value;
                }
                else ((value < 1) & (value >= 0))
                {
                    drawingvalue1 += value;
                }
            }
        
            function corrected()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = drawingvalue/val1;
                document.getElementById("co").value = x +"%";
            }
            function disp()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = drawingvalue1/val1;
                document.getElementById("di").value = x +"%"; 
            }
            function total_melded()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = total_meld/val1;
                document.getElementById("ml").value = x +"%";
            }
            function corect_melded()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = melddrawingcorect
                document.getElementById("co-ml").value = x ;
            }
            function incorect_melded()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = melddrawingincorect
                document.getElementById("in-ml").value = x ;
            }
            function total_corect_melded()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = melddrawingcorect/val1
                document.getElementById("to-co-ml").value = x  +"%";
            }
            function total_incorect_melded()
            {
                var val1 = parseInt(document.getElementById("td").value);
                var x = melddrawingincorect/val1
                document.getElementById("to-in-ml").value = x +"%";
            }
        </script>

                        table+='</tr>'
                    }
                    table +='</tbody>'
                    document.getElementById('totalmultiple').innerHTML = table
                }
            </script>
